name: "Test code"

env:
  COLUMNS: 120

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  pytest:
    name: "Pytest"
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    env:
      OS: "ubuntu-latest"
      PYTHON: "${{ matrix.python-version }}"
    steps:
      - name: "‚§µÔ∏è Check out code from GitHub"
        uses: "actions/checkout@v5"
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: "üêç Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v6"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "‚öôÔ∏è Install Poetry"
        uses: "abatilo/actions-poetry@v4.0.0"
      - name: "‚öôÔ∏è Install dependencies"
        run: "poetry install"
      - name: "üöÄ Run pytest with coverage"
        run: |
          poetry run pytest --junitxml=pytest${{ matrix.python-version }}.xml --cov-report=term-missing:skip-covered --cov=pytoyoda | tee pytest-coverage${{ matrix.python-version }}.txt
      - name: "‚¨ÜÔ∏è Archive pytest junitxml results"
        uses: actions/upload-artifact@v4
        with:
          name: pytest${{ matrix.python-version }}
          path: ./pytest${{ matrix.python-version }}.xml
          retention-days: 1
      - name: "‚¨ÜÔ∏è Archive pytest coverage results"
        uses: actions/upload-artifact@v4
        with:
          name: pytest-coverage${{ matrix.python-version }}
          path: ./pytest-coverage${{ matrix.python-version }}.txt
          retention-days: 1
  coverage_comment:
    name: "Pytest coverage comment"
    needs: pytest
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "‚§µÔ∏è Check out code from GitHub"
        uses: "actions/checkout@v5"
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: "‚§µÔ∏è Download pytest junitxml artifact"
        uses: actions/download-artifact@v5
        with:
          name: pytest3.10
      - name: "‚§µÔ∏è Download pytest coverage artifact"
        uses: actions/download-artifact@v5
        with:
          name: pytest-coverage3.10
      - name: Add pytest coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage3.10.txt
          junitxml-path: pytest3.10.xml

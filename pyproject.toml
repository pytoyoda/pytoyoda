[project]
name = "pytoyoda"
description = "Python client for Toyota Connected Services."
license = "MIT"
keywords = [
    "Toyota",
    "Car",
    "MYT",
]
dynamic = ["version", "classifiers", "dependencies"]
readme = "README.md"
authors = [{name = "Simon Grud Hansen", email = "simongrud@gmail.com"}]
requires-python = '>=3.9,<4.0'

[project.urls]
homepage = "https://pytoyoda.github.io/pytoyoda/pytoyoda.html"
repository = "https://github.com/pytoyoda/pytoyoda"
"Bug Tracker" = "https://github.com/pytoyoda/pytoyoda/issues"
"Release Notes" = "https://github.com/pytoyoda/pytoyoda/releases"

[tool.poetry]
version = "0.0.0"
packages = [
    { include = "pytoyoda" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-poetry = '>=2.0,<3.0'

[tool.poetry.dependencies]
arrow = "^1.1"
hishel = "^0.1.0"
httpx = "^0.28.1"
importlib-metadata = "^8.0.0"
langcodes = "^3.1"
loguru = "^0.7.3"
pydantic = "^2.10.4"
pyjwt = "^2.8.0"

[tool.poetry.group.dev.dependencies]
codespell = "^2.0.0"
docformatter = "^1.7.5"
pre-commit = "^4.0.0"
pre-commit-hooks = "^5.0.0"
pytest = "^8.0.0"
pytest-asyncio = "^0.25.0"
pytest-cov = "^6.0.0"
pytest-httpx = "^0.35.0"
pytest-sugar = "^1.0.0"
ruff = "^0.10.0"

[tool.poetry.group.docs.dependencies]
pdoc = "^15.0.1"

[tool.ruff.lint]
select = [
    # Ruff specific
    "RUF",
    # Pylint
    "PL",
    # Pyflakes
    "F",
    # pep8-naming
    "N",
    # Pycodestyle
    "E",
    "W",
    "D",
    # flake8-2020
    "YTT",
    # flake8-async
    "ASYNC",
    # flake8-bugbear
    "B",
    # flake8-unused-arguments
    "ARG",
    # flake8-commas
    "COM",
    # Isort
    "I"
]
extend-ignore = ["PLR2004", "D203", "D213", "COM812"]

[tool.ruff.format]
docstring-code-format = true

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
